{layout '@layout.layout'}

{block content}
	<h1 n:block="title">Home</h1>

	<ul>
        <li n:foreach="$blogs as $blog">
            <div>
                {if $blog->eyecatch}
                    <img src="{$blog->eyecatch}" width="100">
                {/if}
            </div>
            <a href="{route('blog.show', ['id' => $blog->id])}">{$blog->title}</a>
        </li>
    </ul>
{/block}
