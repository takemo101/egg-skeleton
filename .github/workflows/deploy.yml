name: Cloud Run Deploy

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'デブロイするブランチ'
        required: true
        default: 'main'

env:
  GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
  GCP_SERVICE: ${{ secrets.GCP_SERVICE }}
  GCP_REGION: us-central1
  GCP_PORT: 8080
  MICROCMS_DOMAIN: ${{ secrets.MICROCMS_DOMAIN }}
  MICROCMS_API_KEY: ${{ secrets.MICROCMS_API_KEY }}
  DOTENV_PATH: ./.gcr/.deploy.env

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: git checkout ${{ github.event.inputs.branch }}
        if: ${{ github.event.inputs.branch != '' }}

      - name: Copy Environment
        run: |
          cp ./.gcr/.example.env $DOTENV_PATH
          sed -i -e "s/=\${MICROCMS_DOMAIN}/=${MICROCMS_DOMAIN}/g" ${DOTENV_PATH}
          sed -i -e "s/=\${MICROCMS_API_KEY}/=${MICROCMS_API_KEY}/g" ${DOTENV_PATH}

      - name: Auth
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: GCloud Deploy
        run: |
          gcloud run deploy $GCP_SERVICE \
            --project $GCP_PROJECT \
            --region $GCP_REGION \
            --port $GCP_PORT \
            --platform managed \
            --source .
